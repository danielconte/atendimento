<!doctype html>
<html lang="pt-br">
	<head>
	
		<title>1feedback.net</title>
		<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1"/>
		<script type="text/javascript" src="../inc/jquery.js"></script>
		<script type="text/javascript" src="../control/gerente.js"></script>	
		<link rel='stylesheet' href='../css/normalize.css' />
		<link rel='stylesheet' href='../css/bootstrap.min.css' />
		<link rel='stylesheet' href='../css/bootstrap-theme.min.css' />		
	</head>
<body>
		<div class='container'>
			<div class="row">
				<div class="col-md-4"></div>
				<div class="col-md-4">
				<p class="text-center h1 text-info">
					Gerente
				</p>
				</div>
				<div class="col-md-4"></div>
			</div>
			<div class="row text-info">
				<div class="col-md-12">
					<p class="text-center h2 text-danger">
					Últimas senhas chamadas
					</p>
				</div>
				<div class="col-md-3 text-center h2" id='senha4'>-</div>	
				<div class="col-md-3 text-center h2" id='senha3'>-</div>	
				<div class="col-md-3 text-center h2" id='senha2'>-</div>	
				<div class="col-md-3 text-center text-danger h2" id='senha1'>-</div>	
			</div>
			<div class="row">
				<div class="col-md-4">
				</div>
				<div class="col-md-4">
				<p class="text-center h2 ">Chame a próxima senha ou reinicie a contagem.</p>
				</div>
				<div class="col-md-4"></div>
			</div>
			<div class="row">
				<div class="col-md-6">
					<button type="button" id='chamarProxima' class="btn btn-info btn-block btn-lg">Chamar Próxima Senha</button>
				</div>
				<div class="col-md-6">
					<button type="button" id='reiniciarContagem' class="btn btn-danger btn-block btn-lg">Reiniciar Contagem</button>
				</div>
				
			</div>
			</div>
	</body>
</html>
